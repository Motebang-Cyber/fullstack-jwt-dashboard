name: Deploy Backend to ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Get the source code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Configure AWS CLI with GitHub Secrets
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # Step 3: Login to Amazon ECR
    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION \
        | docker login --username AWS --password-stdin ${{ secrets.ECR_URI }}

    # Step 4: Build backend Docker image
    - name: Build Docker image
      run: |
        docker build -t backend ./backend

    # Step 5: Tag Docker image
    - name: Tag Docker image
      run: |
        docker tag backend:latest ${{ secrets.ECR_URI }}/backend:latest

    # Step 6: Push image to ECR
    - name: Push image to ECR
      run: |
        docker push ${{ secrets.ECR_URI }}/backend:latest

    # Step 7: Redeploy ECS service
    - name: Deploy to ECS
      run: |
        aws ecs update-service \
          --cluster ${{ secrets.ECS_CLUSTER }} \
          --service ${{ secrets.ECS_SERVICE }} \
          --force-new-deployment
