name: Deploy JWT Login Backend to ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Set up JDK 17 for Spring Boot build
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    # 3️⃣ Build the Spring Boot jar
    - name: Build Spring Boot Jar
      working-directory: jwtDashboardBackend
      run: |
        ./mvnw clean package -DskipTests

    # 4️⃣ Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 5️⃣ Login to Amazon ECR
    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION \
        | docker login --username AWS --password-stdin ${{ secrets.ECR_URI }}

    # 6️⃣ Build Docker image for backend
    - name: Build backend Docker image
      run: |
        docker build -t jwtloginbackend ./jwtDashboardBackend

    # 7️⃣ Tag Docker image
    - name: Tag Docker image
      run: |
        docker tag jwtloginbackend:latest ${{ secrets.ECR_URI }}/jwtloginbackend:latest

    # 8️⃣ Push Docker image to ECR
    - name: Push image to ECR
      run: |
        docker push ${{ secrets.ECR_URI }}/jwtloginbackend:latest

    # 9️⃣ Deploy to ECS
    - name: Deploy to ECS
      run: |
        aws ecs update-service \
          --cluster ${{ secrets.ECS_CLUSTER }} \
          --service ${{ secrets.ECS_SERVICE }} \
          --force-new-deployment
